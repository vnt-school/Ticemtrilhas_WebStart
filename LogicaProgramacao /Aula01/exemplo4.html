<meta charset="UTF-8">	

<script>
	alert("Operação com dois números");
	var n1 = +prompt("Digite o primeiro número: ");
	var n2 = +prompt("Digite o segundo número: ");

	var soma = n1 + n2;
	var subtracao = n1 - n2;
	var multiplicãcao = n1*n2;
	var divisao = n1/n2;

	document.write("A soma é: " + soma + "<br>");
	document.write("A subtração é: " + subtracao + "<br>");
	document.write("A multiplicacao é: " + multiplicãcao + "<br>");
	document.write("A divisao é: " + divisao + "<br>");	
</script>
