<meta charset="UTF-8">	

<script>
	alert("Área e perímetro de um círculo! ")
	
	var raio = +prompt("Digite o raio: ");	
	var perimetro = 2*(Math.PI)*raio;
	var area = (Math.PI)*raio*raio;
	
	document.write("O perímetro do círculo é " + perimetro + "<br>");
	document.write("A área do círculo é " + area);	
</script>
