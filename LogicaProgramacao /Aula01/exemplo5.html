<meta charset="UTF-8">
<script>
	var num1 = 10;
	var num2 = 3;
	var divisao = num1/num2;
    document.write("Resultado: " + divisao);
    document.write("<br>");
    document.write("Resultado: " + Math.round(divisao));
    document.write("<br>");
    document.write("Resultado: " + divisao.toFixed(2));
</script>
