<meta charset="UTF-8">	
<script>
	alert("Insertion Sorte: Selecionando e Ordenando!! "); 

	var v = new Array(5);

	for (var i = 1; i < 6; i++) {
		v[i] = +prompt("Digite o" + i + "o nÃºmero: ");    
	} 

	for (var i = 2; i < 6; i++) {     
		var aux = v[i];                            
		var j = i-1;                               
		while( aux < v[j]){                
			v[j+1] = v[j];                
			j = j-1;                       
			if (j==0) {
				break;
			}
		}
		v[j+1] = aux;                          
	}

	for (var i = 1; i < 6; i++) {
		document.write(v[i] + "   ");
	}
</script>
