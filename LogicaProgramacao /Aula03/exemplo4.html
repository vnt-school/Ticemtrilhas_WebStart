<meta charset="UTF-8">	
<script>
	alert("Soma de números! ");	
	var numero;
	var contador = 1;
	var soma = 0;	
	var quantidade = +prompt("A quantidade de números você deseja contar? ");

	while(contador <= quantidade){
		var numero = +prompt("Digite o " + contador + "o. número: ");		
		soma = soma + numero;
		contador = contador + 1;
	}	
	document.write("A soma dos números é " + soma);
</script>
