<meta charset="UTF-8">	
<script>
	alert("Análise de Produtos!! "); 
    var produtoA = 0;
    var produtoB = 0;
    var produtoC = 0;
    alert("CODIGO: [1]ProdutoA / [2]ProdutoB / [3]ProdutoC / [4]Fim");        
    var tipo = +prompt("Entre com o código do produto: ");   

    while (tipo != 4) {
        if (tipo == 1) {
            produtoA = produtoA + 1;
        } else if (tipo == 2) {
            produtoB = produtoB + 1;
        } else if (tipo == 3) {
            produtoC = produtoC + 1;
        }             
        tipo = +prompt("Entre com o código do produto: ");
    } 
    document.write("MUITO OBRIGADO <br>");
    document.write("Produto A: " + produtoA + "<br>");
    document.write("Produto B: " + produtoB + "<br>");
    document.write("Produto C: " + produtoC + "<br>");    
</script>
