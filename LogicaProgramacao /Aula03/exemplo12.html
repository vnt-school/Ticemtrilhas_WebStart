<meta charset="UTF-8">	
<script>
	alert("Analisador números! ");	
	
	for(var i=1 ; i < 6 ; i++) {
		var numero = +prompt("Digite o número: ");

		if (numero > 0) {
			document.write(numero + " é positivo!! <br>");
		} else {
			document.write(numero + " é negativo!! <br>");
		}		
	}	
</script>
