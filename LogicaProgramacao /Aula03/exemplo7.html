<meta charset="UTF-8">	
<script>
	alert("Tabuada de números! ");	
	var contador = 1;
	var numero = +prompt("Tabuada do número: "); 

	do{
		var multi = contador*numero
		document.write(numero + "X" + contador + " = " + multi + "<br>");
		contador = contador + 1;
	}while(contador < 10);	

</script>
