<meta charset="UTF-8">	

<script>
	alert("Analisador de Número! ")	

	var numero = +prompt("Digite o número: ");		

	if (numero > 0) {	
		if (numero % 2 == 0) {
			document.write("O número é par!!");
		}else{
			document.write("O número é impar!!");}	
		}else{		
			document.write("Este número não é positivo!!");}
</script>
