<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const resposta = {
            usuario: 'José Junior',
            canal: 'Facebook',
            felicidade: 85.50,
            tristeza: 3.50,
            euforia: 66.20,
            ansiedade: 5.60,
        };

        const { usuario, felicidade, tristeza, euforia, ansiedade } = resposta;

        console.log('Olá, meu nome é ' + usuario);
        console.log('A probabilidade de felicadade no texto é de: ' + felicidade + "%");
        console.log('A probabilidade de tristeza no texto é de: ' + tristeza + "%");
        console.log('A probabilidade de euforia no texto é de: ' + euforia + "%");
        console.log('A probabilidade de ansiedade no texto é de: ' + ansiedade + "%");
    </script>

</body>

</html>
