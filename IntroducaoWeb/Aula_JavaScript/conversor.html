<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const valorInteiro = parseInt('42');
        const valorInteiro2 = parseInt("42.5");
        const valorInteiro3 = parseInt('42.89');
        console.log(valorInteiro);
        console.log(valorInteiro2);
        console.log(valorInteiro3);

        const valorDecimal = parseFloat("3.14");
        const valorDecimal2 = parseFloat("5.1456");
        console.log(valorDecimal);
        console.log(valorDecimal2);

        const valorNumerico = Number("42");
        const valorNumerico2 = Number("3.14");
        console.log(valorNumerico);
        console.log(valorNumerico2);

        const numero = 42;
        const texto = numero.toString();
        console.log(texto);

        const texto2 = String(42);
        console.log(texto2);

        const valorNumerico3 = +'42';
        console.log(valorNumerico3);

        const valorBoleano = Boolean(0);
        const valorBoleano2 = Boolean(1);
        console.log(valorBoleano);
        console.log(valorBoleano2);

        const letras = Array.from("hello");
        console.log(letras);

        

    </script>
    
</body>
</html>
