<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th>Cidade</th>
                <th>Habitantes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>12,3 milhoes</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>6,7 milhôes</td>
            </tr>
            <tr>
                <td>Brasília</td>
                <td>3,0 milhões</td>
            </tr>
            <tr>
                <td>Salvador</td>
                <td>2,8 milhôes</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2"> <strong>Dados:</strong> Ano de 2020.</td>
                </tr>
            </tfoot>
        </tbody>
    </table>

</body>
</html>
